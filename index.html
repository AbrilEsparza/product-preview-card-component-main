<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Frontend Mentor | Product preview card component</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<main class="d-flex vh-100 align-items-center justify-content-center">
  <div class="container card-info m-0 align-self-center rounded-4">
    <div class="row">

      <div class="col-md-6 p-0">
          <img class="img-fluid rounded-start-4 d-none d-md-block" src="./images/image-product-desktop.jpg" alt="product-image">  
          <img class="img-fluid rounded-top-4 d-md-none" src="./images/image-product-mobile.jpg" alt="product-image-mobile">  
      </div>

      <div class="col-md-6 p-4 justify-content-between">
        
          <span class="tag-text">PERFUME</span>
          <h2 class="title py-4 pe-2">Gabrielle Essence Eau De Parfum</h2>
    
          <p class="description-text pe-2">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
    
          <div class="d-flex align-items-center"> 
            <p class="price-text me-4">$149.99</p>
            <p class="description-text"><s>$169.99</s></p>
          </div>
          
          <button class="btn w-100 cart-btn">
            <i class="bi bi-cart3"></i> Add to Cart
          </button>
      </div>
    </div>
  </div>
</main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abril Esparza</a>.
  </footer>
</body>
</html>
